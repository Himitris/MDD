<div class="container">
    <app-header></app-header>
    <mat-card>
        <mat-card-header>
            <div>
                <button mat-icon-button routerLink="/articles">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </div>
        </mat-card-header>
        <mat-card-title>Créer un nouvel article</mat-card-title>
        <mat-card-content *ngIf="articleForm">
            <div class="form-container">
                <form class="form" [formGroup]="articleForm" (ngSubmit)="submit()"><mat-form-field appearance="outline">
                        <mat-label>Selectionner un thème</mat-label>
                        <mat-select ngDefaultControl formControlName="topic">
                            <mat-option *ngFor="let topic of topics$ | async" [value]="topic.id">
                                {{topic.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="">
                        <mat-label>Titre de l'article</mat-label>
                        <input matInput formControlName="title" maxlength="35">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Contenu de l'article</mat-label>
                        <textarea matInput rows="8" formControlName="content" maxlength="10000"></textarea>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" [disabled]="articleForm.invalid">
                        Créer
                    </button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
