<div class="header-container">
    <div>
        <img src="/assets/logo_p6.png" alt="logo" />
    </div>
    <div class="header-actions" *ngIf="isAuthenticated()">
        <button mat-button [color]="isOnArticlesPage() ? 'accent' : 'primary'" routerLink="/articles">Articles</button>
        <button mat-button [color]="isOnThemesPage() ? 'accent' : 'primary'" routerLink="/themes">Themes</button>
        <button mat-icon-button [color]="isOnUserPage() ? 'accent' : 'primary'" routerLink="/user">
            <mat-icon>person</mat-icon>
        </button>
    </div>
</div>
