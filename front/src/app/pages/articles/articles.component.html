<div *ngIf="!loading" class="container">
    <app-header></app-header>
    <div class="list">
        <div class="header">
            <button mat-raised-button routerLink="/form" color="primary">
                <mat-icon>add</mat-icon>
                Créer un article
            </button>
            <button mat-raised-button class="button" (click)="changeSortBy()">
                Trier par date
                <mat-icon>{{ sortBy === 'dateDesc' ? 'arrow_downward' : 'arrow_upward' }}</mat-icon>
            </button>
        </div>
        <mat-card-title *ngIf="feed?.['length']">Abonnements</mat-card-title>
        <mat-card-content class="items">
            <div class="item" *ngFor="let article of feed | sortBy: sortBy">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{ article.title }}</mat-card-title>
                        <mat-card-subtitle>
                            Créé le {{ article.createdAt | date: dateFormat}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{ truncateContent(article.content) }}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" [routerLink]="[article.id]">
                            <mat-icon>search</mat-icon>
                            <span class="ml1">Detail</span>
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-card-content>
    </div>
</div>
<div *ngIf="loading">
    <app-header></app-header>
    <mat-spinner></mat-spinner>
</div>
